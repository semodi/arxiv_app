version: "3"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
    ports: 
      - "6603:3306"
    networks:
      - mynetwork
  rec: 
    build:
      context: ./rec
      dockerfile: Dockerfile
    depends_on:
      - "db"
    ports:
      - "6545:6545"
    networks:
      - mynetwork
  dash: 
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - "db"
    ports: 
      - "8050:80"
    networks:
      - mynetwork

networks:
  mynetwork:
    external: true
